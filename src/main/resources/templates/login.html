<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Вход</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>
<body>
<br>
<center>
    <div class="card bg-light mb-3" style="width: 100rem;">
        <div class="card-body">
            <div class="container">
                <h4 class="display-4" style="margin-bottom: 15px">Вход на сайт</h4>
            </div>
            <div style="width: 20rem;alignment: center">
                <form method="post" th:action="@{/login}">
                    <fieldset>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Неверный никнейм и(или) пароль
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                Выход успешно выполнен!
                            </div>
                        </div>

                        <div class="form-group">
                            <input autofocus="true" class="form-control input-lg" id="username" name="username"
                                   placeholder="Никнейм" required="true" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" id="password" name="password" placeholder="Пароль"
                                   required="true" type="password"/>
                        </div>
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Войти"/>

                    </fieldset>
                </form>
                <br>
                <span>У Вас нет аккаунта? <a th:href="@{/registration}">Зарегистрироваться.</a></span>
            </div>
        </div>
        <br/>
    </div>
    </div>
</center>
</body>
</html>
