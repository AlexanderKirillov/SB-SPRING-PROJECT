<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin Page</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
          rel="stylesheet">
</head>
<body>
<br>
<center>
    <div class="card bg-light mb-3" style="width: 100rem;">
        <div class="card-body">
            <h4 class="display-4">Редактирование элемента категории</h4>
            <form enctype="multipart/form-data"
                  method="POST" th:action="@{/items/{id}/edit(id=${item.getId()})}" th:object="${item}">
                <div style="width: 60rem;">
                    <table class="table-no-bordered">
                        <tr>
                            <td>Артикул <font color="red">(*)</font>: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td><input class="form-control" min="1" required size="50"
                                       th:field="*{articul}" th:value="*{articul}" type="number"/></td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Название <font color="red">(*)</font>: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td><input class="form-control" required th:field="*{name}" th:value="*{name}" type="text"/>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Описание <font color="red">(*)</font>: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td><input class="form-control" required size="50"
                                       th:field="*{description}" th:value="*{description}" type="text"/></td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Количество <font color="red">(*)</font>: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td><input class="form-control" min="1" required size="50" th:field="*{count}"
                                       th:value="*{count}" type="number"/></td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Цена <font color="red">(*)</font>: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td><input class="form-control" min="1" required size="50" th:field="*{price}"
                                       th:value="*{price}" type="number"/></td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Категория <font color="red">(*)</font>: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td><select class="form-control selectpicker" data-size="10" name="ctgid" required>
                                <option th:each="category : ${categories}"
                                        th:text="${category.getName()}"
                                        th:value="${category.getId()}">
                                </option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Изображение: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td>
                                <div class="custom-file">
                                    <input class="custom-file-input" id="validatedCustomFile" name="img"
                                           type="file">
                                    <label class="custom-file-label" for="validatedCustomFile">Выберите файл...</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                    </table>
                    <br>
                    <div align="center" style="margin-bottom:20px"><a class="btn btn-primary"
                                                                      th:href="@{/admin-items?selcat=0}">Назад</a>&nbsp;&nbsp;&nbsp;&nbsp;<input
                            class="btn btn-success" type="submit" value="Редактировать элемент категории"/></div>
                </div>
            </form>
        </div>
    </div>
    </div>
</center>
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
