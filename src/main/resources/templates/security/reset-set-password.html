<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Сброс пароля</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/logo.css}">
</head>
<body>
<br>
<center>
    <div class="card bg-light mb-3" style="width: 100rem;">
        <div class="card-body">
            <div><a th:href="@{/main}"><h1><i class="fas fa-microchip"></i> <i class="fas fa-desktop"></i> Компьютерные
                комплектующие</h1></a></div>
            <br>
            <div class="row align-items-center">
                <div class="col-2 align-items-left">
                    <a class="btn btn-primary" th:href="@{/main}"><i aria-hidden="true"
                                                                     class="fas fa-home"></i> На главную</a>
                </div>
                <div class="col-8 align-items-center">
                    <h4 class="display-4">Сброс пароля</h4>
                </div>
            </div>
            <div style="width: 25rem;alignment: center">
                <form method="POST" th:action="@{${#request.getRequestURL()}}" th:object="${user}"><br>
                    <span style="font-size: x-large"><b>Пользователь:</b></span>&nbsp;<b><span
                            style="font-size: x-large" th:utext="${user.getUserName()}"></span></b><br><br>
                    <span style="font-size: large">Пожалуйста введите новый пароль:</span><br><br>
                    <fieldset>
                        <div th:if="${#fields.hasErrors('password')}">
                            <div class="form-group">
                                <input autofocus="true" class="form-control input-lg is-invalid" placeholder="Пароль"
                                       required="true" th:field="*{password}" type="password">
                                <div class="invalid-feedback" th:errors="*{password}"></div>
                            </div>
                            <div class="form-group">
                                <input autofocus="true" class="form-control input-lg is-invalid"
                                       placeholder="Подтвердите пароль"
                                       required="true" th:field="*{confirmPassword}" type="password">
                                <div class="invalid-feedback" th:errors="*{password}"></div>
                            </div>
                        </div>
                        <div th:if="${!#fields.hasErrors('password')}">
                            <div class="form-group">
                                <input autofocus="true" class="form-control input-lg" placeholder="Пароль"
                                       required="true" th:field="*{password}" type="password">
                            </div>
                            <div class="form-group">
                                <input autofocus="true" class="form-control input-lg" placeholder="Подтвердите пароль"
                                       required="true" th:field="*{confirmPassword}" type="password">
                            </div>
                        </div>
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Отправить"/>
                    </fieldset>
                    <br>
                </form>
            </div>
        </div>
        <br/>
    </div>
</center>
</body>
</html>
