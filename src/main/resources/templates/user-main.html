<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Компьютерные комплетующие</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://gitcdn.link/repo/AlexanderKirillov/SB-SPRING-PROJECT/master/src/main/resources/static/css/logo.css"
          rel="stylesheet">
    <link href="https://gitcdn.link/repo/AlexanderKirillov/SB-SPRING-PROJECT/master/src/main/resources/static/css/navbar.css"
          rel="stylesheet">
</head>
<body>
<a th:href="@{/main}"><h1>Компьютерные комплектующие</h1></a>
<div sec:authorize="isAuthenticated()" style="text-align: right;margin-right: 20px;">
    <span class="btn btn-outline-primary disabled"><span style="color: black">Вы вошли как: <b><span
            sec:authentication="name"></span></b></span>&nbsp;&nbsp;<span sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-primary" th:href="@{/admin}">Панель администратора</a></span>&nbsp;&nbsp;<span><a
            class="btn btn-primary"
            th:href="@{/profile}">Мой профиль</a>&nbsp;&nbsp;</span><span><a
            class="btn btn-primary"
            th:href="@{/logout}">Выход</a></span></span>
</div>
<div sec:authorize="!isAuthenticated()" style="text-align: right;margin-right: 20px;">
    <span><a class="btn btn-primary" th:href="@{/login}">Вход</a></span>&nbsp;&nbsp;<span><a class="btn btn-primary"
                                                                                             th:href="@{/registration}">Регистрация</a></span>
</div>
<div class="row">
    <div class="col-3">
        <div class="category-wrap" style="margin-top:20px;margin-right:20px;margin-left:20px;">
            <h3>Категории</h3>
            <ul>
                <li><a th:href="@{/main}">(не учитывать)</a></li>
            </ul>
            <ul th:each="category: ${categories}">
                <li><img height="30px" th:src="@{'data:image/jpeg;base64,'+${category.getImageString()}}" width="30px">&nbsp;&nbsp;<a
                        th:href="@{/main?selcat={id}(id=${category.getId()})}" th:utext="${category.getName()}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-9"><br>
        <span style="font-weight:bold; font-size:20px"
              th:text="'Товары из категории: ' + ${currentCategory.toLowerCase()}"></span>
        <div class="row">
            <div class="card" style="width: 15rem; margin: 15px;" th:each="item: ${items}">
                <img class="card-img-top" height="60%" th:src="@{'data:image/jpeg;base64,'+${item.getImageString()}}"
                     width="100%">
                <div class="card-body">
                    <h5 class="card-title" th:utext="${item.getName()}"></h5>
                    <div th:switch="${item.getCount()}">
                        <p th:case="0">нет в наличии</p>
                        <p class="card-text" style="font-weight:bold; font-size:18px" th:case="*"
                           th:utext="${item.getPrice()+' ₽'}"></p>
                    </div>
                </div>
                <div class="card-body">
                    <a class="card-link" th:href="@{/main/items/{id}(id=${item.getId()})}">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
