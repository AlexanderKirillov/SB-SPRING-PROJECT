<!DOCTYPE HTML>
<html
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin Page</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>
<body>
<br>
<center>
    <div class="card bg-light mb-3" style="width: 100rem;">
        <div class="card-body">
            <div class="container">
                <h4 class="display-4" style="margin-bottom: 15px;color: #5cb885">Вход успешно выполнен!</h4>
            </div>
            <div style="width: 50rem;alignment: center">
                <span style="font-size: x-large">Добро пожаловать, <b><span
                        sec:authentication="name"></span></b>!</span><br><br>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-primary" th:href="@{/admin}">Перейти в панель администратора</a>&nbsp;
                </div>
                <br>
                <a class="btn btn-primary" th:href="@{/main}">Перейти на главную страницу</a>&nbsp;
            </div>
        </div>
        <br/>
    </div>
    </div>
</center>
</body>
</html>
