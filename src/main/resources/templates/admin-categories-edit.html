<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Admin Page</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>
<body>
<br>
<center>
    <div class="card bg-light mb-3" style="width: 60rem;">
        <div class="card-body">
            <h3 class="card-title" style="margin-bottom:20px;">Редактирование категории</h3>
            <form enctype="multipart/form-data"
                  method="POST" th:action="@{/categories/{id}/edit(id=${category.getId()})}"
                  th:object="${category}">
                <div style="width: 40rem;">
                    <table class="table-no-bordered">
                        <input th:field="*{id}" type="hidden"/>
                        <tr style="margin-bottom:20px;">
                            <td>Название категории: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td><input class="form-control" th:field="*{name}" th:value="*{name}" type="text"/></td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Описание: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td><input class="form-control" size="50" th:field="*{description}"
                                       th:value="*{description}" type="text"/></td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Изображение: &nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td>
                                <div class="custom-file">
                                    <input class="custom-file-input" id="validatedCustomFile" name="img"
                                           required type="file">
                                    <label class="custom-file-label" for="validatedCustomFile">Выберите файл...</label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <div align="center" style="margin-bottom:20px"><a class="btn btn-primary"
                                                                      th:href="@{/admin-categories}">Назад</a>&nbsp;&nbsp;&nbsp;&nbsp;<input
                            class="btn btn-primary" type="submit" value="Сохранить изменения"/></div>
                </div>
            </form>
        </div>
    </div>
    </div>
</center>
</body>
</html>
